{% extends 'albums/base.html' %}

{% block content %}
  <div class="columns px-4">
    {% for album in albums %}
      <div class="column">
        <div class="card">
          <div class="card-content">
            <div class="content">
              <h3>{{album}}</h3>
              <h4>{{album.artist}}</h4>
              <h5>{{album.genre}}</h5>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
